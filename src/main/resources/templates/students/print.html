<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>In danh sách sinh viên</title>

    <style>
        @page {
            size: A4;
            margin: 20mm;
        }

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            font-size: 13px;
            color: #000;
        }

        .header {
            text-align: center;
            margin-bottom: 16px;
        }

        .header h2 {
            margin: 0;
            font-size: 20px;
            text-transform: uppercase;
        }

        .header .sub {
            font-size: 12px;
            margin-top: 4px;
        }

        .info {
            margin-bottom: 10px;
            font-size: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #000;
            padding: 6px 8px;
        }

        th {
            background: #f2f2f2;
            text-align: center;
            font-weight: 600;
        }

        td {
            vertical-align: middle;
        }

        .text-center {
            text-align: center;
        }

        .text-right {
            text-align: right;
        }

        .footer {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }

        .signature {
            text-align: center;
            width: 200px;
        }

        .signature p {
            margin: 0;
        }
    </style>
</head>

<body onload="window.print()">

<!-- HEADER -->
<div class="header">
    <h2>DANH SÁCH SINH VIÊN</h2>
    <div class="sub">
        Ngày in:
        <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy')}"></span>
    </div>
</div>

<!-- INFO -->
<div class="info">
    Tổng số sinh viên:
    <strong th:text="${students.size()}"></strong>
</div>

<!-- TABLE -->
<table>
    <thead>
    <tr>
        <th style="width:40px">STT</th>
        <th style="width:100px">Mã SV</th>
        <th>Họ và tên</th>
        <th style="width:90px">Ngày sinh</th>
        <th style="width:80px">Giới tính</th>
        <th style="width:120px">Lớp</th>
        <th style="width:140px">Ngành</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="s, i : ${students}">
        <td class="text-center" th:text="${i.index + 1}"></td>
        <td th:text="${s.studentCode}"></td>
        <td th:text="${s.fullName}"></td>
        <td class="text-center" th:text="${s.dateOfBirth}"></td>
        <td class="text-center" th:text="${s.gender}"></td>
        <td th:text="${s.className}"></td>
        <td th:text="${s.majorName}"></td>
    </tr>

    <tr th:if="${students.isEmpty()}">
        <td colspan="7" class="text-center">
            Không có dữ liệu sinh viên
        </td>
    </tr>
    </tbody>
</table>

<!-- FOOTER -->
<div class="footer">
    <div></div>
    <div class="signature">
        <p><strong>Người lập danh sách</strong></p>
        <p style="margin-top: 40px;">(Ký, ghi rõ họ tên)</p>
    </div>
</div>

</body>
</html>
