<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/dashboard :: layout(
        'Sinh viên',
        'Danh sách sinh viên',
        'Quản lý sinh viên',
        'admin/students',
        ~{::content}
      )}">
<body>
<div th:fragment="content">

    <!-- ALERT -->
    <div th:if="${success}" class="alert alert-success">
        <i class="fa-solid fa-circle-check me-1"></i>
        <span th:text="${success}"></span>
    </div>

    <div th:if="${error}" class="alert alert-danger">
        <i class="fa-solid fa-triangle-exclamation me-1"></i>
        <span th:text="${error}"></span>
    </div>

    <div class="card">
        <div class="card-body">

            <div class="d-flex justify-content-between mb-3">

                <!-- SEARCH -->
                <form class="d-flex gap-2" method="get" th:action="@{/admin/students}">
                    <input class="form-control"
                           name="keyword"
                           placeholder="Tìm theo mã hoặc tên sinh viên"
                           th:value="${keyword}">
                    <button class="btn btn-outline-primary">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        Tìm
                    </button>
                </form>

                <!-- ACTION BUTTONS -->
                <div class="d-flex gap-2">

                    <a class="btn btn-outline-secondary"
                       th:href="@{/admin/students/print}"
                       target="_blank">
                        <i class="fa-solid fa-print"></i>
                        In
                    </a>

                    <a class="btn btn-outline-success"
                       th:href="@{/admin/students/export}">
                        <i class="fa-solid fa-file-excel"></i>
                        Xuất Excel
                    </a>

                    <form method="post"
                          th:action="@{/admin/students/import}"
                          enctype="multipart/form-data">
                        <label class="btn btn-outline-warning mb-0">
                            <i class="fa-solid fa-file-import"></i>
                            Nhập Excel
                            <input type="file"
                                   name="file"
                                   hidden
                                   accept=".xlsx"
                                   onchange="this.form.submit()">
                        </label>
                    </form>

                    <a class="btn btn-primary"
                       th:href="@{/admin/students/new}">
                        <i class="fa-solid fa-plus"></i>
                        Thêm mới
                    </a>
                </div>
            </div>

            <!-- TABLE -->
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Mã SV</th>
                    <th>Họ tên</th>
                    <th>Ngày sinh</th>
                    <th>Giới tính</th>
                    <th>Lớp</th>
                    <th>Ngành</th>
                    <th>Email</th>
                    <th class="text-end">Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="s : ${students.content}">
                    <td th:text="${s.studentCode}"></td>
                    <td th:text="${s.fullName}"></td>
                    <td th:text="${s.dateOfBirth}"></td>
                    <td>
                        <i class="fa-solid fa-mars text-primary"
                           th:if="${s.gender == 'MALE'}"></i>
                        <i class="fa-solid fa-venus text-danger"
                           th:if="${s.gender == 'FEMALE'}"></i>
                        <span th:text="${s.gender}"></span>
                    </td>
                    <td th:text="${s.className}"></td>
                    <td th:text="${s.majorName}"></td>
                    <td th:text="${s.email}"></td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-primary"
                           th:href="@{/admin/students/{id}/edit(id=${s.studentId})}">
                            <i class="fa-solid fa-pen-to-square"></i>
                            Sửa
                        </a>
                    </td>
                </tr>

                <tr th:if="${students.content.isEmpty()}">
                    <td colspan="8" class="text-center text-muted">
                        <i class="fa-solid fa-box-open"></i>
                        Không có dữ liệu sinh viên
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>
</body>
</html>
