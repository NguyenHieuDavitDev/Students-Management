<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/dashboard :: layout(
        (${mode}=='edit'?'Edit faculty':'New faculty'),
        (${mode}=='edit'?'Edit faculty':'New faculty'),
        'Faculty form',
        'faculties',
        ~{::content}
      )}">
<body>
<div th:fragment="content">

    <div class="card">
        <div class="card-body">

            <div class="alert alert-danger"
                 th:if="${globalError}"
                 th:text="${globalError}">
            </div>

            <form method="post"
                  th:action="${mode}=='edit'
                    ? @{/admin/faculties/{id}(id=${facultyId})}
                    : @{/admin/faculties}"
                  th:object="${facultyRequest}">

                <div class="mb-3">
                    <label class="form-label">Faculty Code</label>
                    <input class="form-control" th:field="*{facultyCode}">
                    <div class="text-danger small"
                         th:errors="*{facultyCode}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Faculty Name</label>
                    <input class="form-control" th:field="*{facultyName}">
                    <div class="text-danger small"
                         th:errors="*{facultyName}"></div>
                </div>

                <div class="d-flex gap-2">
                    <button class="btn btn-primary">
                        <i class="fa-solid fa-save me-1"></i>
                        Save
                    </button>
                    <a class="btn btn-outline-secondary"
                       th:href="@{/admin/faculties}">
                        Cancel
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
