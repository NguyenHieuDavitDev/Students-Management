<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/dashboard :: layout(
        'Lớp học',
        'Danh sách lớp',
        'Quản lý lớp học',
        'classes',
        ~{::content}
      )}">
<body>
<div th:fragment="content">

    <!-- FLASH -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card">
        <div class="card-body">

            <!-- TOP BAR -->
            <div class="d-flex flex-wrap gap-2 justify-content-between mb-3">

                <!-- SEARCH -->
                <form class="d-flex gap-2" method="get" th:action="@{/admin/classes}">
                    <input class="form-control"
                           style="min-width:260px"
                           name="keyword"
                           placeholder="Tìm theo mã hoặc tên lớp"
                           th:value="${keyword}">
                    <button class="btn btn-outline-primary">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>

                <!-- ACTIONS -->
                <div class="d-flex gap-2">

                    <a class="btn btn-outline-secondary"
                       th:href="@{/admin/classes/print}"
                       target="_blank">
                        <i class="fa-solid fa-print me-1"></i> In
                    </a>

                    <a class="btn btn-outline-success"
                       th:href="@{/admin/classes/export}">
                        <i class="fa-solid fa-file-excel me-1"></i> Xuất Excel
                    </a>

                    <form method="post"
                          th:action="@{/admin/classes/import}"
                          enctype="multipart/form-data">
                        <label class="btn btn-outline-warning mb-0">
                            <i class="fa-solid fa-file-import me-1"></i> Nhập Excel
                            <input type="file"
                                   name="file"
                                   hidden
                                   accept=".xlsx"
                                   onchange="this.form.submit()">
                        </label>
                    </form>

                    <a class="btn btn-primary"
                       th:href="@{/admin/classes/new}">
                        <i class="fa-solid fa-plus me-1"></i> Thêm mới
                    </a>
                </div>
            </div>

            <!-- TABLE -->
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                    <tr>
                        <th>Mã lớp</th>
                        <th>Tên lớp</th>
                        <th>Ngành</th>
                        <th>Năm học</th>
                        <th>Sĩ số</th>
                        <th class="text-end">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${classes.content.isEmpty()}">
                        <td colspan="6" class="text-muted">Không có dữ liệu</td>
                    </tr>

                    <tr th:each="c : ${classes.content}">
                        <td th:text="${c.classCode}"></td>
                        <td class="fw-semibold" th:text="${c.className}"></td>
                        <td th:text="${c.majorName}"></td>
                        <td th:text="${c.academicYear}"></td>
                        <td th:text="${c.maxStudent}"></td>
                        <td class="text-end">
                            <a class="btn btn-sm btn-outline-primary"
                               th:href="@{/admin/classes/{id}/edit(id=${c.classId})}">
                                <i class="fa-solid fa-pen"></i>
                            </a>
                            <form class="d-inline"
                                  th:action="@{/admin/classes/{id}/delete(id=${c.classId})}"
                                  method="post"
                                  onsubmit="return confirm('Xoá lớp này?')">
                                <button class="btn btn-sm btn-outline-danger">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- PAGINATION -->
            <nav th:if="${classes.totalPages > 1}">
                <ul class="pagination mb-0">
                    <li class="page-item" th:classappend="${classes.first}?'disabled'">
                        <a class="page-link"
                           th:href="@{/admin/classes(page=${classes.number-1},keyword=${keyword})}">
                            Trước
                        </a>
                    </li>

                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(0, classes.totalPages-1)}"
                        th:classappend="${i==classes.number}?'active'">
                        <a class="page-link"
                           th:text="${i+1}"
                           th:href="@{/admin/classes(page=${i},keyword=${keyword})}">
                        </a>
                    </li>

                    <li class="page-item" th:classappend="${classes.last}?'disabled'">
                        <a class="page-link"
                           th:href="@{/admin/classes(page=${classes.number+1},keyword=${keyword})}">
                            Sau
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
</div>
</body>
</html>
