<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>In danh sách lớp</title>
    <style>
        body{font-family:Arial}
        table{width:100%;border-collapse:collapse}
        th,td{border:1px solid #000;padding:6px}
        th{background:#f0f0f0}
    </style>
</head>
<body onload="window.print()">

<h3 style="text-align:center">DANH SÁCH LỚP HỌC</h3>

<table>
    <thead>
    <tr>
        <th>STT</th>
        <th>Mã lớp</th>
        <th>Tên lớp</th>
        <th>Ngành</th>
        <th>Năm học</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c,i:${classes}">
        <td th:text="${i.index+1}"></td>
        <td th:text="${c.classCode}"></td>
        <td th:text="${c.className}"></td>
        <td th:text="${c.majorName}"></td>
        <td th:text="${c.academicYear}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
