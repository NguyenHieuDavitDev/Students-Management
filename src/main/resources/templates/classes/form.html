<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/dashboard :: layout(
        (${mode}=='edit'?'Chỉnh sửa lớp':'Thêm lớp mới'),
        (${mode}=='edit'?'Chỉnh sửa lớp':'Thêm lớp mới'),
        'Form lớp học',
        'classes',
        ~{::content}
      )}">
<body>
<div th:fragment="content">

    <div class="card">
        <div class="card-body">

            <div class="alert alert-danger" th:if="${globalError}" th:text="${globalError}"></div>

            <form method="post"
                  th:action="${mode}=='edit'
        ? @{/admin/classes/{id}(id=${classId})}
        : @{/admin/classes}"
                  th:object="${classRequest}">

                <div class="mb-3">
                    <label class="form-label">Mã lớp</label>
                    <input class="form-control" th:field="*{classCode}">
                    <div class="text-danger small" th:errors="*{classCode}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tên lớp</label>
                    <input class="form-control" th:field="*{className}">
                    <div class="text-danger small" th:errors="*{className}"></div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Ngành <span class="text-danger">*</span></label>
                    <select class="form-select" th:field="*{majorId}">
                        <option value="">-- Chọn ngành --</option>
                        <option th:each="m:${majors}"
                                th:value="${m.majorId}"
                                th:text="${m.majorName}">
                        </option>
                    </select>
                        <div class="text-danger small mt-1" th:errors="*{majorId}"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Hệ đào tạo <span class="text-danger">*</span></label>
                        <select class="form-select" th:field="*{educationTypeId}">
                            <option value="">-- Chọn hệ đào tạo --</option>
                            <option th:each="et:${educationTypes}"
                                    th:value="${et.educationTypeId}"
                                    th:text="${et.educationTypeName}">
                            </option>
                        </select>
                        <div class="text-danger small mt-1" th:errors="*{educationTypeId}"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Trình độ đào tạo <span class="text-danger">*</span></label>
                        <select class="form-select" th:field="*{trainingLevelId}">
                            <option value="">-- Chọn trình độ --</option>
                            <option th:each="tl:${trainingLevels}"
                                    th:value="${tl.trainingLevelId}"
                                    th:text="${tl.trainingLevelName}">
                            </option>
                        </select>
                        <div class="text-danger small mt-1" th:errors="*{trainingLevelId}"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Năm học <span class="text-danger">*</span></label>
                        <input class="form-control" th:field="*{academicYear}" placeholder="VD: 2024-2025">
                        <div class="text-danger small mt-1" th:errors="*{academicYear}"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Sĩ số tối đa</label>
                        <input type="number" class="form-control" th:field="*{maxStudent}" min="1" placeholder="VD: 50">
                        <div class="text-danger small mt-1" th:errors="*{maxStudent}"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Trạng thái lớp</label>
                        <select class="form-select" th:field="*{classStatus}">
                            <option value="">-- Chọn trạng thái --</option>
                            <option value="Đang học">Đang học</option>
                            <option value="Đã tốt nghiệp">Đã tốt nghiệp</option>
                            <option value="Tạm dừng">Tạm dừng</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="*{isActive}" id="isActive">
                        <label class="form-check-label" for="isActive">
                            Kích hoạt
                        </label>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button class="btn btn-primary">
                        <i class="fa-solid fa-save me-1"></i> Lưu
                    </button>
                    <a class="btn btn-outline-secondary" th:href="@{/admin/classes}">Hủy</a>
                </div>

            </form>
        </div>
    </div>

</div>
</body>
</html>
