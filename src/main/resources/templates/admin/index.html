<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/dashboard :: layout(
        'Admin dashboard',
        'Admin dashboard',
        'Trang quản lý hệ thống',
        'overview',
        ~{::content}
      )}">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Admin dashboard</title>
</head>
<body>
<div th:fragment="content">
    <div class="row g-3">
        <div class="col-md-4">
            <div class="card h-100 border-0">
                <div class="card-body d-flex flex-column">
                    <div class="d-flex align-items-center mb-3">
                        <div class="rounded-circle bg-primary-subtle text-primary d-flex align-items-center justify-content-center me-3"
                             style="width: 42px; height: 42px;">
                            <i class="fa-solid fa-shield-halved"></i>
                        </div>
                        <div>
                            <h5 class="card-title mb-0">Roles</h5>
                            <div class="text-muted small">Quản lý quyền trong hệ thống</div>
                        </div>
                    </div>
                    <p class="card-text text-muted flex-grow-1">
                        Tạo mới, chỉnh sửa, xóa và tìm kiếm các quyền (role) dùng cho phân quyền người dùng.
                    </p>
                    <div>
                        <a class="btn btn-sm btn-primary" th:href="@{/admin/roles}">
                            <i class="fa-solid fa-arrow-right-to-bracket me-1"></i>
                            Quản lý roles
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card h-100 border-0">
                <div class="card-body d-flex flex-column">
                    <div class="d-flex align-items-center mb-3">
                        <div class="rounded-circle bg-success-subtle text-success d-flex align-items-center justify-content-center me-3"
                             style="width: 42px; height: 42px;">
                            <i class="fa-solid fa-users"></i>
                        </div>
                        <div>
                            <h5 class="card-title mb-0">Users</h5>
                            <div class="text-muted small">Quản lý người dùng</div>
                        </div>
                    </div>
                    <p class="card-text text-muted flex-grow-1">
                        Tạo mới, chỉnh sửa, xóa và tìm kiếm người dùng. Gán quyền (roles) cho từng user.
                    </p>
                    <div>
                        <a class="btn btn-sm btn-success" th:href="@{/admin/users}">
                            <i class="fa-solid fa-arrow-right-to-bracket me-1"></i>
                            Quản lý users
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- có thể thêm card quản lý sinh viên, lớp, v.v. -->
    </div>
</div>
</body>
</html>
