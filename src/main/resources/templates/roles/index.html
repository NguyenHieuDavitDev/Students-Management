<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/dashboard :: layout(
        'Roles',
        'Roles',
        'Manage roles (create, update, delete)',
        'roles',
        ~{::content}
      )}">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Roles</title>
</head>
<body>
<div th:fragment="content">
    <div class="card">
        <div class="card-body">
            <div class="d-flex flex-wrap gap-2 align-items-center justify-content-between mb-3">
                <form class="d-flex gap-2" method="get" th:action="@{/admin/roles}">
                    <input class="form-control" style="min-width: 280px"
                           type="text" name="keyword" placeholder="Search by name/description"
                           th:value="${keyword}">
                    <button class="btn btn-outline-primary" type="submit">
                        <i class="fa-solid fa-magnifying-glass me-1"></i>
                        Search
                    </button>
                    <a class="btn btn-outline-secondary" th:href="@{/admin/roles}">
                        <i class="fa-solid fa-rotate-right me-1"></i>
                        Reset
                    </a>
                </form>
                <a class="btn btn-primary" th:href="@{/admin/roles/new}">
                    <i class="fa-solid fa-plus me-1"></i>
                    New role
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th style="width: 220px;">Name</th>
                        <th>Description</th>
                        <th style="width: 190px;" class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${roles == null or roles.content.isEmpty()}">
                        <td colspan="3" class="text-muted">No roles found.</td>
                    </tr>
                    <tr th:each="r : ${roles.content}">
                        <td class="fw-semibold" th:text="${r.name}">ADMIN</td>
                        <td class="text-muted" th:text="${r.description}">System admin</td>
                        <td class="text-end">
                            <a class="btn btn-sm btn-outline-primary"
                               th:href="@{/admin/roles/{id}/edit(id=${r.id})}">
                                <i class="fa-solid fa-pen-to-square me-1"></i>
                                Edit
                            </a>
                            <form class="d-inline"
                                  th:action="@{/admin/roles/{id}/delete(id=${r.id})}"
                                  method="post"
                                  onsubmit="return confirm('Delete this role?');">
                                <button class="btn btn-sm btn-outline-danger" type="submit">
                                    <i class="fa-solid fa-trash-can me-1"></i>
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex align-items-center justify-content-between">
                <div class="text-muted small"
                     th:if="${roles != null}"
                     th:text="'Page ' + (${roles.number} + 1) + ' / ' + ${roles.totalPages} + ' â€” ' + ${roles.totalElements} + ' items'">
                </div>

                <nav th:if="${roles != null and roles.totalPages > 1}">
                    <ul class="pagination mb-0">
                        <li class="page-item" th:classappend="${roles.first} ? ' disabled' : ''">
                            <a class="page-link"
                               th:href="@{/admin/roles(page=${roles.number-1},size=${roles.size},keyword=${keyword})}">
                                Prev
                            </a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, roles.totalPages-1)}"
                            th:classappend="${i == roles.number} ? ' active' : ''">
                            <a class="page-link"
                               th:href="@{/admin/roles(page=${i},size=${roles.size},keyword=${keyword})}"
                               th:text="${i+1}">
                                1
                            </a>
                        </li>
                        <li class="page-item" th:classappend="${roles.last} ? ' disabled' : ''">
                            <a class="page-link"
                               th:href="@{/admin/roles(page=${roles.number+1},size=${roles.size},keyword=${keyword})}">
                                Next
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
    </div>
</div>

</body>
</html>
