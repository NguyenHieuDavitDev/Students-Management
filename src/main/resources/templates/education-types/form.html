<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/dashboard :: layout(
        (${mode}=='edit'?'Chỉnh sửa hệ đào tạo':'Thêm hệ đào tạo'),
        (${mode}=='edit'?'Chỉnh sửa hệ đào tạo':'Thêm hệ đào tạo'),
        'Form hệ đào tạo',
        'education-types',
        ~{::content}
      )}">
<body>
<div th:fragment="content">

    <div class="card">
        <div class="card-body">

            <div class="alert alert-danger"
                 th:if="${globalError}"
                 th:text="${globalError}"></div>

            <form method="post"
                  th:action="${mode}=='edit'
                    ? @{/admin/education-types/{id}(id=${educationTypeId})}
                    : @{/admin/education-types}"
                  th:object="${educationTypeRequest}">

                <div class="mb-3">
                    <label class="form-label">Tên hệ đào tạo</label>
                    <input class="form-control"
                           th:field="*{educationTypeName}"
                           placeholder="VD: Chính quy">
                    <div class="text-danger small"
                         th:errors="*{educationTypeName}"></div>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input"
                           type="checkbox"
                           th:field="*{isActive}">
                    <label class="form-check-label">
                        Hoạt động
                    </label>
                </div>

                <div class="d-flex gap-2">
                    <button class="btn btn-primary">
                        <i class="fa-solid fa-save me-1"></i> Lưu
                    </button>
                    <a class="btn btn-outline-secondary"
                       th:href="@{/admin/education-types}">
                        Hủy
                    </a>
                </div>

            </form>
        </div>
    </div>

</div>
</body>
</html>
