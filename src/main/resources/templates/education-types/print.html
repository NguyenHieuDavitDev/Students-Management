<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>In hệ đào tạo</title>
    <style>
        body { font-family: Arial; }
        table { width:100%; border-collapse: collapse; }
        th, td { border:1px solid #000; padding:6px; }
        th { background:#f0f0f0; }
    </style>
</head>
<body onload="window.print()">

<h3 style="text-align:center">DANH SÁCH HỆ ĐÀO TẠO</h3>

<table>
    <thead>
    <tr>
        <th>STT</th>
        <th>Tên hệ đào tạo</th>
        <th>Trạng thái</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e, i : ${educationTypes}">
        <td th:text="${i.index + 1}"></td>
        <td th:text="${e.educationTypeName}"></td>
        <td th:text="${e.isActive ? 'Hoạt động' : 'Ngưng'}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
