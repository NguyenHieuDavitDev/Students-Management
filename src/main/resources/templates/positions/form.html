<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/dashboard :: layout(
        (${mode}=='edit'?'Chỉnh sửa chức danh':'Thêm chức danh mới'),
        (${mode}=='edit'?'Chỉnh sửa chức danh':'Thêm chức danh mới'),
        'Form chức danh',
        'positions',
        ~{::content}
      )}">
<body>
<div th:fragment="content">

    <div class="card border-0 shadow-sm hover-card">
        <div class="card-body">

            <div class="alert alert-danger"
                 th:if="${globalError}"
                 th:text="${globalError}">
            </div>

            <form method="post"
                  th:action="${mode}=='edit'
                    ? @{/admin/positions/{id}(id=${positionId})}
                    : @{/admin/positions}"
                  th:object="${positionRequest}">

                <div class="mb-3">
                    <label class="form-label">Mã chức danh <span class="text-danger">*</span></label>
                    <input class="form-control"
                           th:field="*{positionCode}"
                           placeholder="Ví dụ: TS, PGS, GV...">
                    <div class="text-danger small"
                         th:errors="*{positionCode}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tên chức danh <span class="text-danger">*</span></label>
                    <input class="form-control"
                           th:field="*{positionName}"
                           placeholder="Ví dụ: Tiến sĩ, Phó Giáo sư, Giảng viên...">
                    <div class="text-danger small"
                         th:errors="*{positionName}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Mô tả</label>
                    <textarea class="form-control"
                              th:field="*{description}"
                              rows="3"
                              placeholder="Mô tả ngắn về chức danh"></textarea>
                </div>

                <div class="d-flex gap-2">
                    <button class="btn btn-primary">
                        <i class="fa-solid fa-save me-1"></i> Lưu
                    </button>
                    <a class="btn btn-outline-secondary"
                       th:href="@{/admin/positions}">
                        Hủy
                    </a>
                </div>

            </form>
        </div>
    </div>

</div>

<style>
    .hover-card {
        transition: all .25s ease;
    }
    .hover-card:hover {
        transform: translateY(-2px);
    }
</style>

</body>
</html>
