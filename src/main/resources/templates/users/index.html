<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/dashboard :: layout(
        'Users',
        'Users',
        'Manage users (create, update, delete)',
        'users',
        ~{::content}
      )}">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Users</title>
</head>
<body>
<div th:fragment="content">
    <div class="card">
        <div class="card-body">
            <div class="d-flex flex-wrap gap-2 align-items-center justify-content-between mb-3">
                <form class="d-flex gap-2" method="get" th:action="@{/admin/users}">
                    <input class="form-control" style="min-width: 280px"
                           type="text" name="keyword" placeholder="Search by username/email"
                           th:value="${keyword}">
                    <button class="btn btn-outline-primary" type="submit">
                        <i class="fa-solid fa-magnifying-glass me-1"></i>
                        Search
                    </button>
                    <a class="btn btn-outline-secondary" th:href="@{/admin/users}">
                        <i class="fa-solid fa-rotate-right me-1"></i>
                        Reset
                    </a>
                </form>
                <a class="btn btn-primary" th:href="@{/admin/users/new}">
                    <i class="fa-solid fa-plus me-1"></i>
                    New user
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th style="width: 180px;">Username</th>
                        <th>Email</th>
                        <th style="width: 120px;">Status</th>
                        <th style="width: 200px;">Roles</th>
                        <th style="width: 190px;" class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${users == null or users.content.isEmpty()}">
                        <td colspan="5" class="text-muted">No users found.</td>
                    </tr>
                    <tr th:each="u : ${users.content}">
                        <td class="fw-semibold" th:text="${u.username}">admin</td>
                        <td class="text-muted" th:text="${u.email}">admin@example.com</td>
                        <td>
                            <span class="badge" 
                                  th:classappend="${u.enabled} ? 'bg-success' : 'bg-secondary'"
                                  th:text="${u.enabled} ? 'Active' : 'Inactive'">
                                Active
                            </span>
                        </td>
                        <td>
                            <div class="d-flex flex-wrap gap-1">
                                <span class="badge bg-primary-subtle text-primary small"
                                      th:each="role : ${u.roles}"
                                      th:text="${role}">
                                    ADMIN
                                </span>
                                <span class="text-muted small" th:if="${u.roles == null or u.roles.isEmpty()}">
                                    No roles
                                </span>
                            </div>
                        </td>
                        <td class="text-end">
                            <a class="btn btn-sm btn-outline-primary"
                               th:href="@{/admin/users/{id}/edit(id=${u.id})}">
                                <i class="fa-solid fa-pen-to-square me-1"></i>
                                Edit
                            </a>
                            <form class="d-inline"
                                  th:action="@{/admin/users/{id}/delete(id=${u.id})}"
                                  method="post"
                                  onsubmit="return confirm('Delete this user?');">
                                <button class="btn btn-sm btn-outline-danger" type="submit">
                                    <i class="fa-solid fa-trash-can me-1"></i>
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex align-items-center justify-content-between">
                <div class="text-muted small"
                     th:if="${users != null}"
                     th:text="'Page ' + (${users.number} + 1) + ' / ' + ${users.totalPages} + ' â€” ' + ${users.totalElements} + ' items'">
                </div>

                <nav th:if="${users != null and users.totalPages > 1}">
                    <ul class="pagination mb-0">
                        <li class="page-item" th:classappend="${users.first} ? ' disabled' : ''">
                            <a class="page-link"
                               th:href="@{/admin/users(page=${users.number-1},size=${users.size},keyword=${keyword})}">
                                Prev
                            </a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, users.totalPages-1)}"
                            th:classappend="${i == users.number} ? ' active' : ''">
                            <a class="page-link"
                               th:href="@{/admin/users(page=${i},size=${users.size},keyword=${keyword})}"
                               th:text="${i+1}">
                                1
                            </a>
                        </li>
                        <li class="page-item" th:classappend="${users.last} ? ' disabled' : ''">
                            <a class="page-link"
                               th:href="@{/admin/users(page=${users.number+1},size=${users.size},keyword=${keyword})}">
                                Next
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
    </div>
</div>

</body>
</html>
