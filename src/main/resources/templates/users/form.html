<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/dashboard :: layout(
        (${mode}=='edit' ? 'Edit user' : 'New user'),
        (${mode}=='edit' ? 'Edit user' : 'New user'),
        'User details',
        'users',
        ~{::content}
      )}">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${mode}=='edit' ? 'Edit user' : 'New user'">User</title>
</head>
<body>
<div th:fragment="content">
    <div class="card">
        <div class="card-body">
            <div class="alert alert-danger" th:if="${globalError}" th:text="${globalError}">Error</div>

            <form method="post"
                  th:action="${mode}=='edit' ? @{/admin/users/{id}(id=${userId})} : @{/admin/users}"
                  th:object="${userRequest}">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Username <span class="text-danger">*</span></label>
                        <input class="form-control" type="text" th:field="*{username}" placeholder="e.g. admin">
                        <div class="text-danger small mt-1" th:if="${#fields.hasErrors('username')}"
                             th:errors="*{username}">
                            Username error
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email <span class="text-danger">*</span></label>
                        <input class="form-control" type="email" th:field="*{email}" placeholder="e.g. admin@example.com">
                        <div class="text-danger small mt-1" th:if="${#fields.hasErrors('email')}"
                             th:errors="*{email}">
                            Email error
                        </div>
                    </div>
    </div>

                <div class="mb-3">
                    <label class="form-label">
                        Password
                        <span class="text-danger" th:if="${mode}=='create'">*</span>
                        <span class="text-muted small" th:if="${mode}=='edit'">(Leave blank to keep current password)</span>
                    </label>
                    <input class="form-control" type="password" th:field="*{password}" placeholder="At least 6 characters">
                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}">
                        Password error
                    </div>
    </div>

                <div class="mb-3">
                    <label class="form-label">Roles</label>
                    <div class="border rounded p-3" style="max-height: 200px; overflow-y: auto;">
                        <div th:each="role : ${roles}" class="form-check">
                            <input class="form-check-input" type="checkbox"
                                   th:id="'role-' + ${role.id}"
                                   th:value="${role.id}"
                                   th:field="*{roleIds}">
                            <label class="form-check-label" th:for="'role-' + ${role.id}">
                                <span class="fw-semibold" th:text="${role.name}">ADMIN</span>
                                <span class="text-muted small ms-2" th:if="${role.description}"
                                      th:text="'(' + ${role.description} + ')'">
                                    (Description)
                                </span>
                            </label>
                        </div>
                        <div class="text-muted small" th:if="${roles == null or roles.isEmpty()}">
                            No roles available. Please create roles first.
                        </div>
                    </div>
    </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="*{enabled}" id="enabled">
                        <label class="form-check-label" for="enabled">
                            Active (User can login)
        </label>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button class="btn btn-primary" type="submit"
                            th:text="${mode}=='edit' ? 'Save changes' : 'Create user'">
                        Save
                    </button>
                    <a class="btn btn-outline-secondary" th:href="@{/admin/users}">
                        <i class="fa-solid fa-arrow-left-long me-1"></i>
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
