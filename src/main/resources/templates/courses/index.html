<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/dashboard :: layout(
        'Học phần',
        'Danh sách học phần',
        'Quản lý học phần theo khoa',
        'courses',
        ~{::content}
      )}">
<body>
<div th:fragment="content">

    <div th:if="${success}" class="alert alert-success shadow-sm" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger shadow-sm" th:text="${error}"></div>

    <div class="card border-0 shadow-sm hover-card">
        <div class="card-body">

            <div class="d-flex flex-wrap gap-2 justify-content-between mb-3">

                <!-- SEARCH -->
                <form class="d-flex gap-2" method="get" th:action="@{/admin/courses}">
                    <input class="form-control"
                           style="min-width:260px"
                           type="text"
                           name="keyword"
                           placeholder="Tìm theo mã, tên học phần..."
                           th:value="${keyword}">
                    <button class="btn btn-outline-primary">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>

                <div class="d-flex gap-2">

                    <a class="btn btn-outline-secondary"
                       th:href="@{/admin/courses/print}"
                       target="_blank">
                        <i class="fa-solid fa-print me-1"></i> In
                    </a>

                    <a class="btn btn-outline-success"
                       th:href="@{/admin/courses/export}">
                        <i class="fa-solid fa-file-excel me-1"></i> Xuất Excel
                    </a>

                    <form method="post"
                          th:action="@{/admin/courses/import}"
                          enctype="multipart/form-data">
                        <label class="btn btn-outline-warning mb-0">
                            <i class="fa-solid fa-file-import me-1"></i> Nhập Excel
                            <input type="file"
                                   name="file"
                                   hidden
                                   accept=".xlsx"
                                   onchange="this.form.submit()">
                        </label>
                    </form>

                    <a class="btn btn-primary"
                       th:href="@{/admin/courses/form}">
                        <i class="fa-solid fa-plus me-1"></i> Thêm mới
                    </a>
                </div>
            </div>

            <!-- TABLE -->
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                    <tr>
                        <th>Mã</th>
                        <th>Tên học phần</th>
                        <th>Tín chỉ</th>
                        <th>Lý thuyết</th>
                        <th>Thực hành</th>
                        <th>Khoa</th>
                        <th>Trạng thái</th>
                        <th class="text-end">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${courses == null or courses.content.isEmpty()}">
                        <td colspan="8" class="text-muted text-center">Không có dữ liệu</td>
                    </tr>
                    <tr th:each="c : ${courses.content}">
                        <td class="fw-semibold" th:text="${c.courseCode}"></td>
                        <td th:text="${c.courseName}"></td>
                        <td th:text="${c.credits}"></td>
                        <td th:text="${c.lectureHours}"></td>
                        <td th:text="${c.practiceHours}"></td>
                        <td th:text="${c.facultyName}"></td>
                        <td>
                            <span class="badge"
                                  th:classappend="${c.status} ? 'bg-success' : 'bg-secondary'"
                                  th:text="${c.status} ? 'Hoạt động' : 'Không hoạt động'">
                            </span>
                        </td>
                        <td class="text-end">
                            <a class="btn btn-sm btn-outline-primary"
                               th:href="@{/admin/courses/{id}/edit(id=${c.id})}">
                                <i class="fa-solid fa-pen"></i>
                            </a>
                            <form class="d-inline"
                                  th:action="@{/admin/courses/{id}/delete(id=${c.id})}"
                                  method="post"
                                  onsubmit="return confirm('Bạn có chắc muốn xoá học phần này?')">
                                <button class="btn btn-sm btn-outline-danger">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- PAGINATION -->
            <nav th:if="${courses != null and courses.totalPages > 1}">
                <ul class="pagination mb-0">
                    <li class="page-item" th:classappend="${courses.first} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/admin/courses(page=${courses.number-1},keyword=${keyword})}">
                            Trước
                        </a>
                    </li>

                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(0, courses.totalPages-1)}"
                        th:classappend="${i == courses.number} ? 'active'">
                        <a class="page-link"
                           th:text="${i+1}"
                           th:href="@{/admin/courses(page=${i},keyword=${keyword})}">
                        </a>
                    </li>

                    <li class="page-item" th:classappend="${courses.last} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/admin/courses(page=${courses.number+1},keyword=${keyword})}">
                            Sau
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>

</div>
</body>
</html>
